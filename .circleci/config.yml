version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build-and-deploy-wiki:
    working_directory: /home/circleci/bock

    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:14.15.2

    steps:
      - checkout

      - restore_cache:
          name: üóÉ Restoring package cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: üç∫ Installing Bock
          command: |
            git clone git@github.com:afreeorange/node-bock.git /home/circleci/bock
            pushd /home/circleci/bock
            yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
            popd

      - save_cache:
          name: üíæ Saving package cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: üìì Building Wiki
          command: |
            mkdir /home/circleci/output
            pushd /home/circleci/bock
            npx ts-node -T src/index.ts \
                --article-root /home/circleci/project \
                --output-folder /home/circleci/output \
                --prettify
            popd

      - run:
          name: üóú Compressing
          command: |
            pushd /home/circleci/output
            find . -type f -exec gzip -9 '{}' \; -exec mv '{}.gz' '{}' \;
            popd

      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: /home/circleci/output
          to: "s3://wiki.nikhil.io/"
          arguments: |
            --delete \
            --exclude "*.DS_Store*" \
            --size-only \
            --content-encoding gzip

workflows:
  version: 2
  main:
    jobs:
      - build-and-deploy-wiki:
          # Don't care about running the above for anything other than pushes
          # to the master branch ü§∑‚Äç‚ôÇÔ∏è
          filters:
            branches:
              only: master
