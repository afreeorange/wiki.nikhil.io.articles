version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build-and-deploy-wiki:
    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:14.15.2

    steps:
      - checkout

      - run:
          name: Making project folders
          command: mkdir -p /home/circleci/{bock,output}

      - run:
          name: Installing Bock
          command: |
            pushd /home/circleci/bock
            wget -O - https://public.nikhil.io/bock-linux.tgz | tar -xvzf -
            popd

      - run:
          name: Building
          command: |
            pushd /home/circleci/bock
            node dist/src/index.js -a ~/project -o ~/output
            popd

      - run:
          name: Compressing
          command: |
            pushd /home/circleci/output
            find . -type f -exec gzip -9 '{}' \; -exec mv '{}.gz' '{}' \;
            popd

      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: /home/circleci/output
          to: "s3://wiki.nikhil.io/"
          arguments: |
            --delete \
            --exclude "*.DS_Store*" \
            --size-only \
            --content-encoding gzip

workflows:
  version: 2
  main:
    jobs:
      - build-and-deploy-wiki:
          # Don't care about running the above for anything other than pushes
          # to the master branch ü§∑‚Äç‚ôÇÔ∏è
          filters:
            branches:
              only: master
